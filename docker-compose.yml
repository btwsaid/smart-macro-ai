version: '3.8'

services:
  bot:
    build: .
    container_name: smartmacro-bot
    restart: always
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source code for easier development (optional, remove in production)
      - ./src:/app/src:ro
      # Mount data directory for persistent database storage
      - ./data:/app/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

